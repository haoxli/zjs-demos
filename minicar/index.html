<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Minicar Demo</title>
    <link rel="icon" sizes="192x192" href="favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-switch.min.js"></script>
  </head>
  <body>
    <!-- Heading -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header connect-bar">
          <button type="button" class="btn btn-default" data-disc-text="Disconnect" id="connectBtn">Connect</button>
          <span id="deviceInfo"></span>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 text-center">
            <button type="button" class="btn btn-default btn-lg control" value="f" id="forwardBtn">
              <span class="glyphicon glyphicon-chevron-up buttons"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 text-right">
            <button type="button" class="btn btn-default btn-lg control" value="l" id="leftBtn">
              <span class="glyphicon glyphicon-chevron-left buttons"></span>
            </button>
          </div>
          <div class="col-xs-6 text-left">
            <button type="button" class="btn btn-default btn-lg control" value="r" id="rightBtn">
              <span class="glyphicon glyphicon-chevron-right buttons"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <button type="button" class="btn btn-default btn-lg control" value="r" id="reverseBtn">
              <span class="glyphicon glyphicon-chevron-down buttons"></span>
            </button>
          </div>
        </div>
    </div>

    <!-- Begin page content -->
    <div class="container-fluid">
      <div id="console">
      </div>
    </div>
    <script type="text/javascript" src="js/car.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
